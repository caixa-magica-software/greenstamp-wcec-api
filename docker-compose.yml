version: '3'

services:

  wcec-api:
    container_name: wcec-api
    image: wcec-api
    build: 
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - 4002:4002
    volumes:
      - /data/greenstamp/pipe:/hostpipe
      - /data/greenstamp/wcec:/test
      - /data/greenstamp/analyzer-wcec-api:/data
    environment:
      DELIVER_RESULTS_ENDPOINT: 'http://localhost:3000/api/result'
      UPLOADS_HOME: '/data'
